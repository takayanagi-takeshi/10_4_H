<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container mx-auto ">

    <h1 class="text-2xl text-center p-3 ">うるう年判定アプリ</h1>
    <main class='container mx-auto flex justify-center p-16'>
      <input class="border-solid border-2 border-gray-600 h-8 w-8/12" type="text" id="message" /><p class="text-xl pt-1">年は</p>
    </main>
    <div class="container mx-auto text-center p-10 text-xl h-28" id="monitor1">  </div>
    <div class="container mx-auto text-center p-8 text-red-500 text-3xl h-28" id="monitor2">  </div>
    <button class="mx-auto block p-4  bg-blue-400 text-white font-semibold rounded hover:bg-blue-500 w-7/12 text-center" id="hantei">判定</button>
    <button class="mx-auto block border-solid border-2 border-blue-600 p-4 mt-4 w-7/12 text-center" id="clear">クリア</button>
  </div> 
  <script src="index.js"></script>
</body>
</html>
